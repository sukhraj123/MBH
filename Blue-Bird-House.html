<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single E-commerce Product Page using HTML, CSS - Codingscape</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!---Boxicons CDN Setup for icons-->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="max-w-7xl mx-auto">
     <nav class="navbar">

             <!-- LOGO -->
        
             <div class="logo">Millionaire Bird Houses</div>
        
             <!-- NAVIGATION MENU -->
        
             <ul class="nav-links">
        
               <!-- USING CHECKBOX HACK -->
        
               <input type="checkbox" id="checkbox_toggle" />
        
               <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        
               <!-- NAVIGATION MENUS -->
        
               <div class="menu">
        
                 <li><a href="/">Home</a></li>
        
    
                 <li><a href="/">Contact</a></li>
        
               </div>
        
             </ul>
        
           </nav>
        
    <div class="container">
        <div class="single-product">
            <div class="row">
                <div class="col-6">
                    <div class="product-image">
                        <div class="product-image-main">
                            <img src="img/image000000.jpg" alt="" id="product-main-image">
                        </div>
                        <div class="product-image-slider">
                            <img src="img/image000000.jpg" alt=""  class="image-list">
                            <img src="img/230222_044444_2.jpeg" alt=""  class="image-list">
                            <img src="img/230222_044445_3.jpeg" alt=""  class="image-list">
                            <img src="img/230222_044445_5.jpeg" alt=""  class="image-list">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    

                    <div class="product">
                        <div class="product-title">
                            <h2>Blue Bird House</h2>
                        </div>
                        
                        <div class="product-price">
                            <span class="offer-price">$2600.00</span>
                            
                        </div>

                        <div class="product-details">
                            <h3>Description</h3>
                            <p>Handmade Peice With Copper Roofing.</p>
                        </div>
                   
                        <span class="divider"></span>

                        <div class="product-btn-group">
                            <div class="button buy-now"> Call Now For Inquires
                                                            <br>
                                                            236-885-6772
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="script.js"></script>
</body>
</html>
